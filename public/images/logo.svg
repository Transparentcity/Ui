<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="overflow: visible;">
  <defs>
    <!-- Bottom-left mask -->
    <mask
      id="logo-mask-bl"
      x="-400"
      y="-400"
      width="1200"
      height="1200"
      maskUnits="userSpaceOnUse"
      maskContentUnits="userSpaceOnUse"
    >
      <rect x="-400" y="-400" width="1200" height="1200" fill="white" />
      <!-- Remove interior rounded rect -->
      <rect
        x="8.333"
        y="8.333"
        width="83.333"
        height="83.333"
        rx="3"
        ry="3"
        fill="black"
      />
      <!-- Remove diagonal band -->
      <rect
        x="16.666"
        y="-33.333"
        width="66.666"
        height="166.666"
        fill="black"
        transform="rotate(-45 50 50)"
      />
      <!-- Remove top-right half-plane -->
      <rect
        x="50"
        y="-400"
        width="1200"
        height="1200"
        fill="black"
        transform="rotate(-45 50 50)"
      />
    </mask>
    <!-- Top-right mask: rotate 180° from center -->
    <mask
      id="logo-mask-tr"
      x="-400"
      y="-400"
      width="1200"
      height="1200"
      maskUnits="userSpaceOnUse"
      maskContentUnits="userSpaceOnUse"
    >
      <rect x="-400" y="-400" width="1200" height="1200" fill="white" />
      <rect
        x="8.333"
        y="8.333"
        width="83.333"
        height="83.333"
        rx="3"
        ry="3"
        fill="black"
      />
      <rect
        x="16.666"
        y="-33.333"
        width="66.666"
        height="166.666"
        fill="black"
        transform="rotate(-45 50 50)"
      />
      <!-- Remove bottom-left half-plane (180° rotation) -->
      <rect
        x="-1150"
        y="-400"
        width="1200"
        height="1200"
        fill="black"
        transform="rotate(-45 50 50)"
      />
    </mask>
  </defs>
  <style>
    .brace { fill: #1f2937; }
    @media (prefers-color-scheme: dark) {
      .brace { fill: #ffffff; }
    }
  </style>
  <!-- Bottom-left bracket - static in open position -->
  <rect
    class="brace brace-bl"
    x="0"
    y="0"
    width="100"
    height="100"
    rx="3"
    ry="3"
    mask="url(#logo-mask-bl)"
    transform="translate(23.5%, -23.5%)"
  />
  <!-- Top-right bracket - static in open position -->
  <rect
    class="brace brace-tr"
    x="0"
    y="0"
    width="100"
    height="100"
    rx="3"
    ry="3"
    mask="url(#logo-mask-tr)"
    transform="translate(-23.5%, 23.5%)"
  />
</svg>

