<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransparentCity Logo - PNG Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #ffffff;
            padding: 20px;
        }
        .logo-container {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-container svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        .brace {
            fill: #1f2937;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="overflow: visible;">
            <defs>
                <!-- Bottom-left mask -->
                <mask
                    id="logo-mask-bl"
                    x="-400"
                    y="-400"
                    width="1200"
                    height="1200"
                    maskUnits="userSpaceOnUse"
                    maskContentUnits="userSpaceOnUse"
                >
                    <rect x="-400" y="-400" width="1200" height="1200" fill="white" />
                    <!-- Remove interior rounded rect -->
                    <rect
                        x="8.333"
                        y="8.333"
                        width="83.333"
                        height="83.333"
                        rx="3"
                        ry="3"
                        fill="black"
                    />
                    <!-- Remove diagonal band -->
                    <rect
                        x="16.666"
                        y="-33.333"
                        width="66.666"
                        height="166.666"
                        fill="black"
                        transform="rotate(-45 50 50)"
                    />
                    <!-- Remove top-right half-plane -->
                    <rect
                        x="50"
                        y="-400"
                        width="1200"
                        height="1200"
                        fill="black"
                        transform="rotate(-45 50 50)"
                    />
                </mask>
                <!-- Top-right mask: rotate 180° from center -->
                <mask
                    id="logo-mask-tr"
                    x="-400"
                    y="-400"
                    width="1200"
                    height="1200"
                    maskUnits="userSpaceOnUse"
                    maskContentUnits="userSpaceOnUse"
                >
                    <rect x="-400" y="-400" width="1200" height="1200" fill="white" />
                    <rect
                        x="8.333"
                        y="8.333"
                        width="83.333"
                        height="83.333"
                        rx="3"
                        ry="3"
                        fill="black"
                    />
                    <rect
                        x="16.666"
                        y="-33.333"
                        width="66.666"
                        height="166.666"
                        fill="black"
                        transform="rotate(-45 50 50)"
                    />
                    <!-- Remove bottom-left half-plane (180° rotation) -->
                    <rect
                        x="-1150"
                        y="-400"
                        width="1200"
                        height="1200"
                        fill="black"
                        transform="rotate(-45 50 50)"
                    />
                </mask>
            </defs>
            <!-- Bottom-left bracket - static in open position -->
            <rect
                class="brace brace-bl"
                x="0"
                y="0"
                width="100"
                height="100"
                rx="3"
                ry="3"
                mask="url(#logo-mask-bl)"
                fill="#1f2937"
                transform="translate(23.5%, -23.5%)"
            />
            <!-- Top-right bracket - static in open position -->
            <rect
                class="brace brace-tr"
                x="0"
                y="0"
                width="100"
                height="100"
                rx="3"
                ry="3"
                mask="url(#logo-mask-tr)"
                fill="#1f2937"
                transform="translate(-23.5%, 23.5%)"
            />
        </svg>
    </div>
    <script>
        // Instructions for generating PNG:
        // 1. Open this file in a browser
        // 2. Right-click on the logo and "Inspect Element"
        // 3. Use browser DevTools to take a screenshot, or
        // 4. Use a tool like html2canvas or puppeteer to convert
        console.log('Logo rendered at 150x150px. Use browser DevTools or screenshot tool to export as PNG.');
    </script>
</body>
</html>
